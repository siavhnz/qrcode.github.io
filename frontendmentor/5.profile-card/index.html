<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/styles/output.css" />
  <style>
    main {
      background-position: left -120vw top -90vw, right -120vw bottom -90vw;
      background-repeat: no-repeat;
      background-size:175vw;
    }
    @media  screen and (min-width:640px) {
      main{
        background-position: left -10vw top -33vw, right -10vw bottom -35vw;
        background-size: 60vw;
      }
    }
  </style>
</head>
<body>
  <!--
    bg-pattern bg-no-repeat bg-origin-border bg-[position:top_left,_bottom_right] bg-[length:200px_100px,400px_200px]
  -->
  <main class="min-h-screen flex items-center justify-center bg-pattern bg-cyan">
    <article class="bg-white w-[20.5rem] lg:w-[21.5rem] flex flex-col items-center bg-pattern-card bg-no-repeat gap-4 rounded-2xl">
      <figure class="mt-[5.5rem]">
        <img src="./assets/images/image-victor.jpg" alt="Victor Crest" class="rounded-full border-4 border-white"/>
      </figure>
      <div>
        <h1 class="inline-block text-desaturated-blue font-bold text-lg">Victor Crest</h1>
        <span class="text-gray text-lg">26</span>
      </div>
      <span class="text-gray text-sm font-[400] -mt-3 mb-2">London</span>
      <footer class="flex justify-evenly w-full text-center py-5 border-t-2 border-t-gray border-opacity-10">
        <div class="flex flex-col">
          <span class="text-desaturated-blue font-bold text-lg">80K</span>
          <span class="text-xs text-gray">Followers</span>
        </div>
        <div class="flex flex-col">
          <span class="text-desaturated-blue font-bold text-lg">803K</span>
          <span class="text-xs text-gray">Likes</span>
        </div>
        <div class="flex flex-col">
          <span class="text-desaturated-blue font-bold text-lg">1.4K</span>
          <span class="text-xs text-gray">Photos</span>
        </div>
      </footer>
    </article>
  </main>
</body>
</html>
