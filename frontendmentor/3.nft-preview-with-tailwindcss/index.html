<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component Solution</title>
    <link href="https://fonts.googleapis.com/css?family=Outfit:300,400,600" rel="stylesheet" type="text/css" />
    <link href="./assets/styles/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="flex items-center justify-center min-h-screen bg-main">
      <article class="flex flex-col w-[20.5rem] bg-card p-6 rounded-2xl xl:w-[22rem] shadow-3xl shadow-main-shadow">
        <a class="relative" href="https://www.frontendmentor.io/profile/siavhnz" target="_blank">
          <div class="rounded-lg transition-all duration-700 absolute flex justify-center items-center w-full h-full opacity-0 hover:bg-secondary/50 hover:opacity-100">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z"/>
                <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
              </g>
            </svg>
          </div>
          <img class="rounded-lg " alt="NFT preview card on frontendmentor.io" src="./assets/images/image-equilibrium.jpg" />
          <span class="sr-only">go to frontendmentor profile</span>
        </a>
        <h1 class="mt-5">
          <a aria-label="go to frontendmentor profile" class="text-white text-big font-semibold hover:text-secondary" href="https://www.frontendmentor.io/profile/siavhnz"target="_blank">
            Equilibrium #3429
          </a>
        </h1>
        <p class="text-primary leading-relaxed mt-2 xl:font-light xl:text-lg xl:mt-3 xl:leading-normal">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between mt-3 pb-4 border-b border-line xl:pb-6 xl:mt-5">
          <div>
            <svg class="inline" width="11" height="18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
            </svg>
            <span class="text-secondary text-sm font-semibold tracking-wider pl-1">0.041 ETH</span>
          </div>
          <div>
            <svg class="inline xl:mb-1" width="17" height="17" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
            </svg>
            <span class="text-primary text-sm font-normal px-1 xl:text-base">3 days left</span>
          </div>
        </div>
        <footer class="mt-4 xl:mb-2">
          <address class="flex">
            <figure>
              <img class="w-8 border border-white rounded-full" alt="Mehdi Hosseinzadeh avatar" src="./assets/images/image-avatar.png"/>
            </figure>
            <span class="text-primary pl-4 pt-1 not-italic font-light items-baseline">
              Creation of
              <a  aria-label="go to frontendmentor profile" class="text-white ml-1 hover:text-secondary" href="https://www.frontendmentor.io/profile/siavhnz" target="_blank">
                Siavhnz
              </a>
            </span>
          </address>
        </footer>
      </article>
    </main>
  </body>
</html>
