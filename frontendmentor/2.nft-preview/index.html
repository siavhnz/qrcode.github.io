<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component Solution</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./assets/styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <a href="https://www.frontendmentor.io/profile/siavhnz" target="_blank">
          <div class="img-effect">
            <div class="overlay">
              <svg
                class="view"
                width="48"
                height="48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g fill="none" fill-rule="evenodd">
                  <path d="M0 0h48v48H0z" />
                  <path
                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                    fill="#FFF"
                    fill-rule="nonzero"
                  />
                </g>
              </svg>
            </div>
            <figure class="img-equi">
              <img
                alt="NFT preview card on frontendmentor.io"
                src="./assets/images/image-equilibrium.jpg"
              />
            </figure>
          </div>
        </a>
        <a class="title" href="https://www.frontendmentor.io/profile/siavhnz" target="_blank">
          <h1>Equilibrium #3429</h1>
        </a>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <span class="price">0.041 ETH</span>
          </div>
          <div>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span class="time">3 days left</span>
          </div>
        </div>
        <footer class="footer">
          <address>
            <figure>
              <img
                class="avatar"
                alt="Mehdi Hosseinzadeh avatar"
                src="./assets/images/image-avatar.png"
              />
            </figure>
            <span class="creator">
              Creation of
              <a
                href="https://www.frontendmentor.io/profile/siavhnz"
                target="_blank"
              >
                Siavhnz
              </a>
            </span>
          </address>
        </footer>
      </article>
    </main>
  </body>
</html>
